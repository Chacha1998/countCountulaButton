<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv-"X-UA-Compatible" content-"ie-edge">
    <title>Count Countula</title>

    <link rel="stylesheet" href="css/site.css">
</head>

<body>
    <section class="header-container">
        <div class="header-content">
            <h1>Welcome to Count Countula! <br></h1>
            <p>It will count when you click le button!</p>

            <button class="button" onclick="Count()">
                Grab to add to Mr. Countula!
            </button>
            <br>

            <p id="counterDisplay"></p>

        </div>
    </section>

    <script>

        let count = 0;

        function Count() {
            count++;
            document.getElementById("counterDisplay").innerHTML = count;
        }
    </script>
    

</body>
</html>
